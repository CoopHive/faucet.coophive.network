name: Build

on:
  push:
    branches:

    tags:

  pull_request:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          check-latest: true
          cache-dependency-path: go.sum
          cache: true
          go-version-file: go.mod

      - name: Install dependencies
        run: go get .

      - uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          cache-dependency-path: "./web/pnpm-lock.yaml"
          node-version: "20.9.0"
          check-latest: true

      - name: Generate
        run: go generate

      - name: Build
        run: go build -v .

      - name: Build (Race)
        run: go build -v -race .
